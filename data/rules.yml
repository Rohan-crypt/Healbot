version: "3.1"

rules:
- rule: Respond to greeting
  steps:
  - intent: greet
  - action: utter_greet

- rule: Respond to goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Handle medical emergency immediately
  steps:
  - intent: medical_emergency
  - action: utter_emergency

- rule: Fallback for unknown messages
  steps:
  - intent: nlu_fallback
  - action: utter_help